<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <!-- ie渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>中国标准电子印章服务平台</title>
    <link rel="stylesheet" href="../css/portalWeb_style.css"/>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#for-l1").click(function(){
                $(".list ul li a").removeClass("list-active");
                $(this).addClass("list-active");
                $(".text ul li").hide();
                $("#l1").show();
            });
            $("#for-l2").click(function(){
                $(".list ul li a").removeClass("list-active");
                $(this).addClass("list-active");
                $(".text ul li").hide();
                $("#l2").show();
            });
            $("#for-l3").click(function(){
                $(".list ul li a").removeClass("list-active");
                $(this).addClass("list-active");
                $(".text ul li").hide();
                $("#l3").show();
            });
        })
    </script>
</head>
<body>
<div class="header">
    <div style="height: 95px"><img src="../images/bg.png" alt=""/></div>
    <div class="menu">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a class="active" href="#">用章单位</a></li>
            <li><a href="index-makestamp.html">刻章点</a></li>
            <li><a href="index-police.html">公安部门</a></li>
        </ul>
    </div>
</div>
<div>
    <div class="operation">
        <fieldset>
            <legend>印章办理</legend>
            <button type="button" class="btn" onclick="window.open()">刻制</button>
            <button class="btn">缴销</button>
            <button class="btn">挂失</button>
            <button class="btn">补刻</button>
            <button class="btn">待刻印章</button>
        </fieldset>
    </div>
    <div class="operation">
        <fieldset>
            <legend>许可证</legend>
            <button class="btn">开办申请</button>
            <button class="btn">年审</button>
            <button class="btn">变更</button>
            <button class="btn">注销</button>
        </fieldset>
    </div>
    <div class="message">
        <div class="list">
            <ul>
                <li><a class="list-active" href="#" id="for-l1">刻章申请流程</a></li>
                <li><a href="#" id="for-l2">用章法规</a></li>
                <li><a href="#" id="for-l3">用章常见问题</a></li>
            </ul>
        </div>
        <div class="text">
            <ul>
                <li id="l1"><p>刻章申请流程</p></li>
                <li id="l2" style="display: none"><p>用章法规</p></li>
                <li id="l3" style="display: none"><p>用章常见问题</p></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
