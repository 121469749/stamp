<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>用章单位-使用中</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/useUnit_style.css"/>
    <style>
        table input{
            border: none;
            background: transparent;
        }
    </style>
</head>
<body style="padding-left: 3%;padding-top: 3%">
<div class="search" id="search">
    <table>
        <tbody>
        <tr>
            <td><label for="name">印章名称：</label></td>
            <td><input type="text" class="form-control" id="name"/></td>
            <td><select name="" id="" class="form-control">
                <option value="1">物理印章</option>
                <option value="2">电子印章</option>
            </select></td>
            <td><button type="submit" class="btn btn-default">搜索</button></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <div class="clearfix">
        <ul class="clearfix">
            <li><a  class="active" href="#">使用中</a></li>
            <li><a href="#">制作中</a></li>
            <li><a href="#">停用</a></li>
            <li><a href="#">缴销</a></li>
            <li><a href="#">挂失</a></li>
        </ul>
    </div>
    <div id="using">
        <table class="table-bordered table" style="width: 80%">
            <tbody>
                <tr>
                    <th>印章编号</th>
                    <th>印章名称</th>
                    <th>印章类型</th>
                    <th>状态</th>
                    <th>使用日志</th>
                    <th>印章操作</th>
                </tr>
                <tr>
                    <td><input type="text" value="001" readonly></td>
                    <td><input type="text" value="专用章1" readonly></td>
                    <td><input type="text" value="物理印章、电子印章" readonly></td>
                    <td><input type="text" value="制作中" readonly></td>
                    <td><a class="btn btn-xs btn-default">查看</a></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" value="001" readonly></td>
                    <td><input type="text" value="专用章1" readonly></td>
                    <td><input type="text" value="物理印章、电子印章" readonly></td>
                    <td><input type="text" value="制作中" readonly></td>
                    <td><a class="btn btn-xs btn-default">查看</a></td>
                    <td><a class="btn btn-xs btn-default">管理</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
